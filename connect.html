</head>
<body>
<header class="site-header" style="
  width:100%;
  background:#fff;
  border-bottom:1px solid rgba(0,0,0,0.05);
  position:relative;
  z-index:999;">
  <style>
    .header-inner {
      max-width:1200px;
      margin:0 auto;
      padding:20px 32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .site-logo img {
      height:36px;
      display:block;
    }
    .nav-list {
      list-style:none;
      display:flex;
      gap:36px;
      margin:0;
      padding:0;
      position:relative;
    }
    .nav-list a {
      position:relative;
      text-decoration:none;
      font-weight:500;
      color:#111;
      padding:6px 0;
      transition:color 0.3s ease;
      z-index:1;
    }
    /* Hover black block */
    .nav-list a::before {
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width:0%;
      height:100%;
      transform:translate(-50%,-50%);
      background:#111;
      z-index:-1;
      border-radius:4px;
      transition:all 0.35s ease;
    }
    .nav-list a:hover::before {
      width:120%;
      height:120%;
    }
    .nav-list a:hover {
      color:#fff;
    }
    /* Moving underline */
    .nav-underline {
      position:absolute;
      bottom:-6px;
      left:0;
      height:2px;
      width:0;
      background:#111;
      border-radius:1px;
      pointer-events:none;
      transition:left 0.35s cubic-bezier(.645,.045,.355,1),width 0.35s cubic-bezier(.645,.045,.355,1);
    }
    /* Active link persistent underline */
    .nav-list a.active {
      color:#111;
      font-weight:600;
    }
    .nav-list a.active::after {
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:100%;
      height:2px;
      background:#111;
      border-radius:1px;
    }
    @media(max-width:640px){
      .header-inner{flex-direction:column;gap:10px;}
      .nav-list{gap:24px;}
    }
  </style>

  <div class="header-inner">
    <a href="index.html" class="site-logo">
      <img src="assets/logo-black.png" alt="Chethan Talari">
    </a>

    <nav class="site-nav">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="connect.html">Connect</a></li>
      </ul>
      <span class="nav-underline"></span>
    </nav>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const nav = document.querySelector(".nav-list");
    const underline = document.querySelector(".nav-underline");
    const links = nav.querySelectorAll("a");
    const current = location.pathname.split("/").pop() || "index.html";

    // ----- Mark current page active -----
    links.forEach(a => {
      const file = (a.getAttribute("href") || "").split("/").pop();
      if (file === current) a.classList.add("active");
      else a.classList.remove("active");
    });

    function moveUnderline(link) {
      const rect = link.getBoundingClientRect();
      const navRect = nav.getBoundingClientRect();
      underline.style.width = rect.width + "px";
      underline.style.left = rect.left - navRect.left + "px";
    }

    function updateUnderline() {
      const active = nav.querySelector(".active");
      if (active) moveUnderline(active);
    }

    // ----- Hover animations -----
    links.forEach(link => {
      link.addEventListener("mouseenter", () => moveUnderline(link));
      link.addEventListener("focus", () => moveUnderline(link));
      link.addEventListener("click", () => {
        // Save underline position before navigating
        const rect = link.getBoundingClientRect();
        const navRect = nav.getBoundingClientRect();
        sessionStorage.setItem("underlineLeft", rect.left - navRect.left);
        sessionStorage.setItem("underlineWidth", rect.width);
      });
    });

    nav.addEventListener("mouseleave", updateUnderline);
    window.addEventListener("resize", updateUnderline);

    // ----- Animate underline from previous page -----
    window.addEventListener("load", () => {
      const prevLeft = sessionStorage.getItem("underlineLeft");
      const prevWidth = sessionStorage.getItem("underlineWidth");
      const active = nav.querySelector(".active");

      if (prevLeft && prevWidth && active) {
        // Start underline from previous position (same as last page)
        underline.style.transition = "none";
        underline.style.left = prevLeft + "px";
        underline.style.width = prevWidth + "px";

        // Force reflow before animating to current link
        void underline.offsetWidth;

        // Animate to new active link
        underline.style.transition =
          "left 0.35s cubic-bezier(.645,.045,.355,1), width 0.35s cubic-bezier(.645,.045,.355,1)";
        updateUnderline();
      } else {
        updateUnderline();
      }
    });
  });
</script>

</header>
