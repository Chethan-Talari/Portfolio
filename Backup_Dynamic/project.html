<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PROJECT_TITLE — Chethan Talari</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* minimal local overrides for project page (you can move to style.css) */
    .project-hero{max-width:var(--wrap);margin:48px auto 20px;padding:0 28px;display:flex;gap:28px;align-items:flex-start}
    .project-meta{flex:1}
    .project-title{font-family:'Bebas Neue';font-size:46px;margin:0 0 8px;line-height:1}
    .project-sub{color:var(--grey);margin-bottom:14px}
    .project-desc{color:var(--grey);max-width:820px}

    /* images column */
    .project-body{max-width:var(--wrap);margin:28px auto;padding:0 28px 120px}
    .project-image{ margin:48px 0; display:block; width:100%; border-radius:6px; overflow:hidden; box-shadow:0 24px 60px rgba(0,0,0,0.06) }
    .project-image img{ width:100%; height:auto; display:block; object-fit:cover; }

    /* right side floating action rail */
    .actions-rail{
      position:fixed;
      right:28px;
      top:40%;
      transform:translateY(-40%);
      display:flex;
      flex-direction:column;
      gap:14px;
      z-index:150;
      align-items:center;
    }
    .action-btn{
      width:52px;height:52px;border-radius:12px;background:var(--white);border:1px solid #eee;display:flex;align-items:center;justify-content:center;box-shadow:0 8px 28px rgba(0,0,0,0.06);cursor:pointer;
    }
    .action-btn svg{width:20px;height:20px;display:block}
    .like-count{font-family:'Special Elite';font-size:12px;color:var(--muted);margin-top:6px;text-align:center}

    /* bottom connect CTA */
    .connect-cta{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:160;
      background:var(--black);
      color:var(--white);
      padding:10px 16px;
      border-radius:999px;
      box-shadow:0 16px 48px rgba(0,0,0,0.18);
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:700;
    }
    .connect-cta a{ color:inherit; text-decoration:none }

    /* responsive: hide rail on small screens, show smaller CTA */
    @media (max-width:900px){
      .actions-rail{ display:none }
      .project-title{ font-size:34px }
    }
  </style>
</head>
<body>
<!-- header: paste on every page (replace existing header) -->
<header class="site-header" role="banner" aria-label="Site header">
  <div class="header-inner">
    <a class="site-logo" href="index.html" aria-label="Home">
      <img src="assets/logo-black.png" alt="Chethan Talari" />
    </a>

    <nav class="site-nav" role="navigation" aria-label="Main navigation">
      <ul class="nav-list" role="menubar">
        <li role="none">
          <a role="menuitem" href="index.html" class="nav-link" data-page="home">Home</a>
        </li>
        <li role="none">
          <a role="menuitem" href="projects.html" class="nav-link" data-page="projects">Projects</a>
        </li>
        <li role="none">
          <a role="menuitem" href="about.html" class="nav-link" data-page="about">About</a>
        </li>
        <li role="none">
          <a role="menuitem" href="connect.html" class="nav-link" data-page="connect">Connect</a>
        </li>
      </ul>
      <!-- animated underline element (moved by JS) -->
      <span class="nav-underline" aria-hidden="true"></span>
    </nav>
  </div>
</header>
<!-- end header -->


  <main>
    <!-- Project intro -->
<!-- Project header area (ensure these IDs exist for project-loader.js) -->
<section class="project-header page-inner" style="padding-top:28px;">
  <div style="max-width:1180px;margin:0 auto;padding:0 36px;box-sizing:border-box;">
    <h1 id="projectTitle" style="margin:0 0 12px;font-size:36px">PROJECT_TITLE</h1>
    <div id="projectMeta" style="color:#777;margin-bottom:14px">PROJECT_DATE — CATEGORY</div>
    <p id="projectDesc" style="color:#666;margin-bottom:20px">PROJECT_DESCRIPTION</p>
  </div>
</section>

<!-- optional hero container (project cover image will be injected here) -->
<div id="projectHero" style="max-width:1180px;margin:0 auto;padding:0 36px;box-sizing:border-box;"></div>

<!-- main body where gallery will be injected -->
<main id="projectBody" style="max-width:1180px;margin:36px auto;padding:0 36px;box-sizing:border-box;"></main>


    <!-- project images (continuous vertical scroll) -->
    <article class="project-body" id="projectBody">
      <!-- Repeat the block below per image in the project -->
      <figure class="project-image">
        <img data-src="assets/projects/PROJECT_SLUG/01.jpg" alt="Caption or alt text for image 1" class="lazy" loading="lazy">
      </figure>

      <figure class="project-image">
        <img data-src="assets/projects/PROJECT_SLUG/02.jpg" alt="Caption or alt text for image 2" class="lazy" loading="lazy">
      </figure>

      <figure class="project-image">
        <img data-src="assets/projects/PROJECT_SLUG/03.jpg" alt="Caption or alt text for image 3" class="lazy" loading="lazy">
      </figure>

      <!-- add more images as needed in the same pattern -->
    </article>

    <!-- bottom connect CTA -->
    <a class="connect-cta" href="connect.html" id="connectCTA" role="button" aria-label="Connect">
      Connect
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" width="18" height="18"><path d="M12 5v14"></path><path d="M5 12h14"/></svg>
    </a>
  </main>


<footer class="site-footer" role="contentinfo">
  <div class="footer-inner">
    <div class="footer-logo">
      <a href="index.html" aria-label="Home"><img src="assets/logo-black.png" alt="Chethan Talari logo"></a>
    </div>

    <div class="socials" aria-label="Social links">
      <a href="https://instagram.com/c_celluloids" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
      <a href="https://dribbble.com/" target="_blank" rel="noopener" aria-label="Dribbble">Dribbble</a>
      <a href="https://www.linkedin.com/in/chethantalari/" target="_blank" rel="noopener" aria-label="LinkedIn">LinkedIn</a>
    </div>
  </div>
</footer>

  <script src="project-script.js" defer></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
<script src="project-loader.js" defer></script>
  <script src="header-script.js" defer></script>



</body>
</html>
